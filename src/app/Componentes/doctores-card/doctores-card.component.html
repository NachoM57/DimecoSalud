<div class="container mt-5" *ngFor="let doc of  doctores">
    <div class="card">
        <div class="row">
            <div class="col-md-6">
                <div class="p-4">
                    <h2>{{doc.titulo}}</h2>
                    <hr class="mb-4 mt-0 d-inline-block mx-auto"
                        style="width: 100px; background-color: #15996b; height: 2px" />
                    <span class="text-muted d-block mt-2">{{doc.registro}}</span>
                    <div class="mt-4" [innerHTML]="transformToHtmlBreaks(doc.especialidad)"><strong>{{doc.especialidad}}</strong></div>
                    <p class="text-muted mt-3">{{doc.descripcion}}</p>
                </div>
            </div>
            <div class="col-md-5">
                <img src="{{doc.imagen}}" alt={{doc.alt}} class="img-fluid">
            </div>
        </div>
    </div>
</div>
