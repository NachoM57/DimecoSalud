<section id="banner">
    <div class="banner" *ngFor="let ban of banner">
        <app-navbar></app-navbar>
        <div class="banner-content col-lg-6" data-aos="zoom-in" data-aos-duration="2000" data-aos-delay="200">
            <h2>{{ban.titulo}}</h2>
            <h6>{{ban.titulo2}}</h6>
        </div>
        <img src={{ban.imagen}} alt={{ban.alt}}>
    </div>
</section>
