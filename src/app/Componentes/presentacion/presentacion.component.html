<section id="nosotros">
    <h1 class="text-center">Nosotros</h1>
    <div class="container d-flex justify-content-center" *ngFor="let prese of  presentacion">
        <div class="row">
            <div class="imagendimeco col-lg-5 d-flex justify-content-center" data-aos="fade-right"
                data-aos-duration="1000" data-aos-delay="100">
                <img loading="lazy" src={{prese.imagen}} alt={{prese.alt}}>
            </div>
            <div class="descripcion col-lg-7" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="100">
                <p class="text-center">{{prese.descripcion}}</p>
            </div>
        </div>       
    </div>
</section>
