<section id="nosotros">
<h1 class="text-center">Nosotros</h1>
<div class="container d-flex justify-content-center" *ngFor="let prese of  presentacion">
    <div class="row">
        <div class="imagendimeco col-lg-4 d-flex justify-content-center" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="100">
            <img src={{prese.imagen}} alt={{prese.alt}}>
        </div>
        <div class="descripcion col-lg-8" data-aos="zoom-in" data-aos-duration="2000" data-aos-delay="200">
            <p class="text-center">{{prese.descripcion}}</p>
        </div>
    </div>
</div>
</section>
